<h1 class="page-title">Subscribed Buses</h1>

<p-table #busesTable [columns]="cols" [value]="allBuses" [paginator]="true" [rows]="10" [(selection)]="selectedBuses">

    <ng-template pTemplate="caption">
        <div class="flex-body justify-content-between">
            <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="ei ei-magnifier"></i></span>
                <input class="ui-inputtext" type="text" pInputText size="50" placeholder="Search"
                    (input)="busesTable.filterGlobal($event.target.value, 'contains')" />
            </div>
            <button class="ui-button" pButton (click)="unsubscribeBuses()" type="button" icon="ei ei-plus"
                iconPos="left" label="Unsubscribe Buses" [disabled]="noOfSelectedBus===0"></button>
        </div>
    </ng-template>

    <ng-template pTemplate="header" let-columns>
        <tr>
            <th style="width: 3rem">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td>
                <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
            </td>
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>

<p-toast position="top-center"></p-toast>
